## Gèneres del joc segons la dialéctica ##
### Asimilació vs. Acomodació ###

#### Joc simbòlic ####
Jocs que utilizen objectes per imaginar/simular

#### Joc d'acomodació ####
Jocs que es centren a posar el jugador en un entorn extern i en un entorn el cual no pot controlar(atzar).

#### Joc competitiu ####
Jocs que contenen un component equilibrat entre joc simbòlic i d'acomodació.
