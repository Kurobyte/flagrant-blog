</script></section><section  data-markdown><script type="text/template">
## Cercle Màgic ##
El concepte de cercle màgic es el moment en el que el jugador comença a jugar que accepta les normes del joc i s'endinssa dintre d'aquest cercle magic(joc).
</script></section><section  data-markdown><script type="text/template">
## Els elements del joc ##
Els elements del joc es agrupen en dos grups. ***Mecàniques*** i ***Dinàmiques***.
Les Mecàniques poden ser els objectes i les accions del cual disposa el jugador.
Les Dinàmiques son el com s'executen/utilitzen les Mecàniques.
</script></section><section  data-markdown><script type="text/template">

        <script>
            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
              { src: 'plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default',
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {
  "controls": false,
  "progress": true,
  "transition": "fade",
  "backgroundTransition": "fade",
  "parallaxBackgroundImage": "sea.jpg",
  "parallaxBackgroundSize": "2100px 900px",
  "parallaxBackgroundHorizontal": 200,
  "parallaxBackgroundVertical": 50
};
            options = extend(defaultOptions, options, queryOptions);
            Reveal.initialize(options);
        </script>
