## La emissió ##
<!-- .slide: style="background-color: rgba(0, 0, 0, 0.75);" -->

#### Autor real ####
<!-- .element: class="fragment fade-in" data-fragment-index="1" -->
Textos on es el autor qui ens parla directament.
<!-- .element: class="fragment fade-in" data-fragment-index="1" -->

#### Autor implícit #### 
<!-- .element: class="fragment fade-in" data-fragment-index="2" -->
Es una imatge que crea el lector metre llegeix segons va interpretant lo que posa el text.
<!-- .element: class="fragment fade-in" data-fragment-index="2" -->

#### Narrador #### 
<!-- .element: class="fragment fade-in" data-fragment-index="3" -->
Personatge que ens narra la historia des de varis punts de vista. *Narrador omnipotent*, *Narrador onmincient* 

<!-- .element: class="fragment fade-in" data-fragment-index="3" -->
</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="./img/2/book.jpg" -->
## La recepció ##
<!-- .slide: style="background-color: rgba(0, 0, 0, 0.75);" -->

#### Lector real ####
<!-- .element: class="fragment fade-in" data-fragment-index="1" -->
Es qui llegeix el text, adinsant-se dintre de la historia i posant-se al lloc del protagonista(Lector implicit).
<!-- .element: class="fragment fade-in" data-fragment-index="1" -->

#### Lector implícit #### 
<!-- .element: class="fragment fade-in" data-fragment-index="2" -->
El text produeix que el lector es senti part de la historia, de manera mes activa o menys.
<!-- .element: class="fragment fade-in" data-fragment-index="2" -->

#### Narratari #### 
<!-- .element: class="fragment fade-in" data-fragment-index="3" -->
Es a la persona a qui va adreçat el text. El registre canvia segons si va adreçada a un amic/conegut/familiar/etc... 

<!-- .element: class="fragment fade-in" data-fragment-index="3" -->
</script></section><section  data-markdown><script type="text/template">
<!-- .slide: data-background="./img/2/discurs.jpg" -->
## Historia vs. Discurs ##
<!-- .slide: style="background-color: rgba(0, 0, 0, 0.75);" -->

| Historia              |      Discurs      |
|-----------------------|:-------------:|
| Es el argument del text, pot comptar de:    |  Son les maneres transmetre els esdeveniments |
| La exposició          | Descripció                |
| El desenvolupament    | Narració                  |
| El punt decisiu       | Dialeg entre personatges  |
| El clímax             | Soloquis                  |
| El desenllaç          | Altres(Discurs indirecte, monoleg interior, comentaris del narrador) |

</script></section><section  data-markdown><script type="text/template">
## Ironia i Paradoxa ##

#### Ironia #### 
<!-- .element: class="fragment fade-in" data-fragment-index="1" -->
Consisteix en dir les coses de manera que la persona que rep el missatge rebi un missatge diferent segons el interpreti.
<!-- .element: class="fragment fade-in" data-fragment-index="1" -->

> No eres fea/feo, solo difícil de mirar

<!-- .element: class="fragment fade-in" data-fragment-index="2" -->

#### Paradoxa #### 
<!-- .element: class="fragment fade-in" data-fragment-index="3" -->
La paradoxa es el fet de negar/contradir afirmacions dites.

<!-- .element: class="fragment fade-in" data-fragment-index="3" -->
</script></section><section ><section data-markdown><script type="text/template">

            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];

              }
              return target;
            }

            };
